<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>calculadora</title>
    
    
</head>
<body>

    <div class="container">
        <form action="">
            <input type="text" placeholder="Realize um calculo" autofocus id="numeros">
            <div class="botoes">
                <button class="zero">0</button>
                <button class=" numeros um">1</button>
                <button class="numeros dois">2</button>
                <button class="tres">3</button>
                <button class="quatro">4</button>
                <button class="cinco">5</button>
                <button class="seis">6</button>
                <button class="sete">7</button>
                <button class="oito">8</button>
                <button class="nove">9</button>
                <button class="mais">+</button>
                <button class="menos">-</button>
                <button class="divisão">/</button>
                <button class="multiplicação">*</button>
                <button class="apagar" >C</button>
                <button value="submit" class="calc" >=</button>
            </div>
        </form>
    </div>



<script>

</script>

<script src="script.js"></script>
</body>
</html>
